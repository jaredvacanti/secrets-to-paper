<!DOCTYPE html>

<head>
</head>

<body>
    <h3>RSA Secret Key: {{key_label}}</h3>

    <div>
        <pre>
            {{ ascii_key }}
        </pre>
    </div>

    <div class="keep-together">
        <hr>

        <p>QR Codes:</p>

        {% for img in qr_images %}

        <img src="data:image/jpeg;base64,{{img.decode('ascii') | safe}}" />

        {% endfor %}

        <hr>

    </div>

</body>

</html>
