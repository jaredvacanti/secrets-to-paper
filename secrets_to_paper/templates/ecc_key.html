<!DOCTYPE html>

<head>
</head>

<body>
    <h3>ECC Secret Key: {{key_label}}</h3>

    <div>
        <pre>
            {{ ascii_key }}
        </pre>
    </div>

    <div>
        <hr>

        <pre>-----BEGIN PRIVATE QR CODES-----</pre>

        {% for img in qr_images %}

        <img src="data:image/jpeg;base64,{{img.decode('ascii') | safe}}" alt="Red dot" />

        {% endfor %}

        <pre>-----END PRIVATE QR CODES-----</pre>

        <hr>

    </div>

</body>

</html>
